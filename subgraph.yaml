specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: rinkeby
    source:
      address: "0x8498a5d96AD8f65ed1E95D5Edfd4d4F48324C669"
      abi: Contract
      startBlock: 9284000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
        - DepositForRelayer
        - Harvest
        - HarvestForRealyer
        - Lock
        - Withdraw
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleDeposit
        - event: DepositForRelayer(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleDepositForRelayer
        - event: Harvest(indexed address,indexed address,indexed address,uint256,uint256,uint8,bytes32,bytes32)
          handler: handleHarvest
        - event: HarvestForRealyer(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleHarvestForRealyer
        - event: Lock(indexed address,indexed address,indexed address,uint256,uint256,address,uint256,uint256,uint256)
          handler: handleLock
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
