type DepositEntity @entity {
  id: ID!
  user: Bytes! # address
  assetFrom: Bytes! 
  assetTo: Bytes! 
  amount: BigInt! 
  reward: BigInt! 
  nonce: BigInt! 
  deadline: BigInt! 
  chainIDFrom: BigInt! 
  chainIDTo: BigInt! 
}

